<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blog</title>
  <!--Bootstrap CSS-->
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  
  <!--jQuery + Bootstrap JS-->
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
  
  <!--FontAwesome-->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  
  <!--Normalize CSS-->
  <link href="../normalize.css" rel="stylesheet" type='text/css'>
  
  <!--Your CSS-->
  <link href="main.css" rel="stylesheet" type='text/css'>
  
  <!--Google Web Fonts-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  
</head>
<body>
  
  <div class="container">
    <header>
      <h1>COOL FORM</h1>
    </header>
    <section class="content">
      
      <!-- Here the button to launch your sign-up modal-->
      <div style="text-align:center">
        <a href="#signupModal" role="button" class="btn btn-warning" data-toggle="modal">Signup Modal</a>
      </div>
      
      <!-- Look at Bootstrap doc to see how to link this button to your modal #signupModal-->
            
            
      <!-- Here your signup modal with the form-->
      <div id="signupModal" class="modal hide fade">
        
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h2>Sign up buddy !</h2>
        </div>
        
        <div class="modal-body">
          
          <form class="form-horizontal">
              
            <div class="control-group">
              <label class="control-label">Email</label>
              <div class="controls">
                <input type="text" placeholder="Email">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">Password</label>
              <div class="controls">
                <input type="password" placeholder="Password">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">Level</label>
              <div class="controls">
                <div class="btn-group" data-toggle="buttons-radio">
                  <button type="button" class="btn btn-primary" style="opacity:0.6">Beginner</button>
                  <button type="button" class="btn btn-primary" style="opacity:0.8">Amateur</button>
                  <button type="button" class="btn btn-primary" style="opacity:100">Expert</button>
                </div>
              </div>
            </div>
            
            <div class="controls">
              <label class="radio">
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Male
              </label>
              <label class="radio">
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Female
              </label>
            </div>

            <div class="control-group">
              <label class="control-label">Budget</label>
              <div class="controls">
                <select>
                  <option>< 30€</option>
                  <option>30 - 50€</option>
                  <option>>50 €</option>
                  <option>>100 €</option> 
                </select>
              </div>
            </div>

            <div class="control-group">
            <label class="checkbox">
              <div class="controls">
                <input type="checkbox"> Remember me!
              </div>
            </label>
            </div>

            <div class="controls">
            <button type="submit" class="btn btn-success">Submit</button>
            </div>

          </form>
        </div>
        
      </div>
      
    </section>
    <footer>
       &copy; Le Wagon 2013
    </footer>
  </div>
</body>
</html>
